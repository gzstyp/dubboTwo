#profile
#spring.profiles.active=locval

server.port=8094
#上下文配置
server.servlet.context-path=/dubboTwo

#logging
logging.path=logs
logging.file=dubboTwo.log
#日志级别
logging.level.org.springframework=INFO
logging.level.com.fasterxml.jackson=INFO
logging.level.com.debug.mooc.dubbo.one=DEBUG

#json序列化配置、
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.datasource.initialization-mode=never
spring.jmx.enabled=false

#数据源配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.3.166:3307/mooc_two?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=rootFwtai
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
server.tomcat.compression=on
server.tomcat.max-threads=2048
server.tomcat.min-spare-threads=32
server.tomcat.background-processor-delay=30s
#启动后编译的路径
#server.tomcat.basedir=${user.dir}/tmp
server.servlet.session.timeout=1800m
spring.mvc.favicon.enabled = false

#dubbo zookeeper配置信息,即注册中心
dubbo.registry.address=zookeeper://192.168.3.166:2181

dubbo.server.provide.url=dubbo://127.0.0.1:20903
